<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil Crawling Berita</title>
  <link rel="stylesheet" href="style.css">
  <!-- PapaParse untuk membaca CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h1>Hasil Crawling Berita</h1>
  </header>

  <nav>
    <a href="index.html">‚Üê Kembali ke Beranda</a>
  </nav>

  <main>
    <p>Berikut adalah hasil crawling dalam bentuk tabel:</p>
    <div id="tabel"></div>
  </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
  Papa.parse("hasil_crawl.csv", {
    download: true,
    header: true,
    complete: function(results) {
      let html = "<table><tr>";
      Object.keys(results.data[0]).forEach(k => { html += `<th>${k}</th>`; });
      html += "</tr>";

      results.data.forEach(row => {
        if (row["id"]) {
          html += "<tr>";
          html += `<td>${row["id"]}</td>`;
          html += `<td>${row["Judul Berita"]}</td>`;
          html += `<td>${row["Isi Berita"]}</td>`;
          html += `<td>${row["Kategori Berita"]}</td>`;
          html += "</tr>";
        }
      });
      html += "</table>";
      document.getElementById("tabel").innerHTML = html;
    }
  });
</script>

</body>
</html>
